version: '3'
services:
  app-tarea8:
    image: nalleon14716/app-tarea8-image
    container_name: tarea8-container
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - tarea8-network

