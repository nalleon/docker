  app-tarea8-mysqldb:
    image: mysql:8.3.0
    container_name: app-tarea8-mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 1q2w3e4r
    ports:
      - "3306:3306"
    volumes:
      - tarea8-volume
      - ./docker-compose/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-tarea8-network

volumes:
  tarea8-volume:
networks:
  tarea8-network: